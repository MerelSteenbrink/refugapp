<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-image: url("jongetje.gif");
    background-size: cover;
    background-color: #00C7FD;
    text-align: center;
    font-family: "Open Sans", "Helvetica", "sans-serif";
    margin: 0;
  }

  .errorlink {
    display: flex;
    justify-content: center;
    margin: auto;
    padding-top: 40px;
  }

  .error  {
    color: white;
    font-family: "Open Sans", "Helvetica", "sans-serif";
    text-align: center;
    font-size: 30px;
    padding-top: 40px;
  }

  .error a {
      margin-top: 100px;
      text-align: center;
      text-decoration: none;
      color: black;
      border: 4px solid #FF5600;
      background-color: #FF5600;
      padding: 10px;
      font-size: 30px;
      transition: background-color 0.4s, border 0,4s ease;
      border-radius: 5px;
    }

  .error a:hover {
      border: 4px solid #393939;
      background-color: #393939;
      color: white;
  }

  </style>
</head>

<body>
  <div class="error">
  <h1>422</h1>
  <p>Looks like we couldn't find this page</p>
  <div class="errorlink"><a href="/">Go back to the homepage</a></div>
  </div>
</body>
</html>
