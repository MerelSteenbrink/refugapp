<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
      background-color: #00C7FD;
      font-family: "Open Sans", "Helvetica", "sans-serif";
    }

    .center-animation {
      margin: auto;
      margin-top: 40px;
      position: relative;
      width: 160px;
      height: 160px;
    }

    .error {
      text-align: center;
      padding: 0px;
      font-size: 120px;
    }

    .eye  {
      width: 60px;
      height: 110px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      border: 2px solid black;
    }

    .eye-left {
      left: 20px;
      top: 40px;
    }

     .eye-right {
      left: 120px;
      top: 40px;
    }

    .pupil {
      position: absolute;
      height: 30px;
      width: 30px;
      background-color: black;
      border-radius: 50%;
      left: 20px;
      top: 70px;
      transition: 1s ease;
    }

    .center-animation:hover .pupil {
      left: 10px;
      top: 16px;
    }

    .oops a {
      position: absolute;
      top: 10px;
      right: 10px;
      text-decoration: none;
      color: black;
      border: 4px solid #FF5600;
      background-color: #FF5600;
      padding: 10px;
      font-size: 30px;
      transition: background-color 0.4s, border 0,4s ease;
    }

    .oops a:hover {
      border: 4px solid #393939;
      background-color: #393939;
      color: white;
    }

  </style>
</head>

<body>
  <div class="center-animation">
  <div class="eye eye-left">
    <div class="pupil pupil-left">
    </div>
  </div>
  <div class="eye eye-right">
    <div class="pupil pupil-right">
    </div>
  </div>
  </div>
  <div class="error">The page you were looking for doesn't exist.</div>
  <div class="oops"><a href="/">Go back to the homepage</a> </div>

</body>
</html>
